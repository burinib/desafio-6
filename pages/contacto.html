    <main class="contacto">
      <div>
        <h1>Contactanos</h1>

        <div>
          <p>Dejamos nuestro formulario para atender sus dudas.</p>
          <p>Ayudanos a mejorar nuestro servicio.</p>
          <h2>BAH√çA INFORMAL CLOTHING</h2>
        </div>
      </div>
      <form>
        <fieldset>
          <div>
            <label for="nombre">Nombre</label>
            <input
              name="nombre"
              type="text"
              id="nombre"
              placeholder="ingrese su nombre"
              required
            />
          </div>
          <div>
            <label for="mail">Email</label>
            <input
              name="mail"
              type="email"
              id="mail"
              placeholder="tunombre@hotmail.com"
              required
            />
          </div>
          <div>
            <label for="Clave">Password</label>
            <input
              name="password"
              type="password"
              id="Clave"
              placeholder="ingrese su Clave"
              required
            />
          </div>
          <div>
            <label for="multi">Comentario</label>
            <textarea name="multi" id="multi" cols="25" rows="5"></textarea>
          </div>
        </fieldset>
        <div>
          <input type="submit" value="Enviar ahora" />
          <input type="reset" value="Borrar todo" />
        </div>
      </form>
    </main>
